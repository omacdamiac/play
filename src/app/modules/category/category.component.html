<div class="bg-ninio"></div>
<div class="row">
    <div class="col-12 text-center">
        <h1>{{ title }}</h1>
    </div>
    <div class="clearfix"></div>
</div>
<div class="row">
    <div class="col-8 offset-2 col-md-7 offset-md-5">
        <ul>
            <li *ngFor="let option of options" @enterState>
                <a [routerLink]="['/dashboard/category', option.id]">
                    <span>{{ option.name }}</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="clearfix"></div>
</div>
