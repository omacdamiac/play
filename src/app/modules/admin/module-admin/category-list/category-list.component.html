<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Mantenimiento de Categorías</h1>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="category">Categoría</label>
            <select name="category" id="">
                <option value="">Frutas</option>
                <option value="">Animales</option>
                <option value="">Números</option>
            </select>
        </div>
        <div class="col-6">
            <label>Usuario:</label>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="row">
        <div class="col-6">
            <label for="stage">Nivel</label>
            <select name="stage" id="">
                <option value="">1</option>
                <option value="">2</option>
            </select>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="row">
        <div class="col-12">
            <button>Nueva categoría +</button>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                  </ng-container>
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombre}}</td>
                  </ng-container>

                  <ng-container matColumnDef="imagen">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
                    <td mat-cell *matCellDef="let row"> {{row.imagen}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                    <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
                  </ng-container>
              

                  <ng-container matColumnDef="opciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
                    <td mat-cell *matCellDef="let row"> X </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of category"></mat-paginator>
              </div>
              
        </div>
    </div>
</div>
