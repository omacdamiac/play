<div class="container" [formGroup]="formOption">
  <div class="row">
    <ng-container *ngIf="data === undefined; else Editar">
      <h2>Nueva opción</h2>
    </ng-container>
    <ng-template #Editar>
      <h2>Editar opción</h2>
    </ng-template>
    <div class="clearfix"></div>
  </div>
  <div class="row align-items-end">
    <div class="col-12">
      <app-select
      [formParent]="formOption"
      [label]="selectCategory.label"
      [name]="selectCategory.name"
      [required]="selectCategory.required"
      [options]="selectCategory.options"
    ></app-select>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="row">
    <div class="col-12 text-end">
      <mat-slide-toggle
      formControlName="state"
      class="example-margin"
      checked="true">
    Estado
  </mat-slide-toggle>
  </div>
    <!-- <div class="col-4">
      <app-select
      [formParent]="formOption"
      [label]="selectLevel.label"
      [name]="selectLevel.name"
      [required]="selectLevel.required"
      [options]="selectLevel.options"
    ></app-select>
    </div> -->
<div class="clearfix"></div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-input
      [formParent]="formOption"
      [label]="inpName.text"
      [placeholder]="inpName.place"
      [required]="inpName.required"
      [name]="inpName.name"
      [type]="inpName.type"
    ></app-input>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-input
      [formParent]="formOption"
      [label]="inpImg.text"
      [placeholder]="inpImg.place"
      [required]="inpImg.required"
      [name]="inpImg.name"
      [type]="inpImg.type"
    ></app-input>
  </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-12">
      <ng-container *ngIf="data.option === undefined;else Edit">
        <app-button
        [texto]="btnSave.texto"
        [color]="btnSave.color"
        [type]="btnSave.type"
        (evento)="saveOption()"
        ></app-button>
    </ng-container>
    <ng-template #Edit>
        <app-button
        [texto]="btnEdit.texto"
        [color]="btnEdit.color"
        [mat-dialog-close]="form"
      ></app-button>
    </ng-template>
    <app-button
    [texto]="btnCancel.texto"
    [color]="btnCancel.color"
    [type]="btnCancel.type"
    (evento)="cancel()"
  ></app-button>
</div>
<div class="clearfix"></div>
  </div>
</div>
