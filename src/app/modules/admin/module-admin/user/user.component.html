    </div>

        [texto]="btnAdd.texto"
        [color]="btnAdd.color"

      ></app-button>
      <!-- <button>Agregar <i class="fa fa-plus"></i></button> -->
    </div>

    <div class="clearfix"></div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="standard">
        <mat-label>Filtro de b√∫squeda</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Henry"
          #input
        />
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
          </ng-container>

          <ng-container matColumnDef="perfil">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Perfil</th>
            <td mat-cell *matCellDef="let row">{{ row.perfil }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
            <td mat-cell *matCellDef="let row">{{ row.estado }}</td>
          </ng-container>

          <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Opciones</th>
            <td mat-cell *matCellDef="let row">
                <em (click)="updateUser()" class="fa fa-edit h6 link"></em>
                <em (click)="deleteUser()" class="fa fa-trash h6 ms-3 link"></em>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
