<!-- RESPUESTA -->
<div *ngIf="display" class="dialog-content d-flex align-items-center justify-content-center">
    <div class="dialog">
        <div class="dialog-text text-center">
            <ng-container *ngIf="respuesta; else buenIntento">
                <div class="d-flex align-items-center justify-content-center">
                    <img src="./assets/boy_true.png" alt="">
                    <div>
                        <span>Muy bien</span>
                        <p>Es correcto!</p>    
                    </div>
                </div>
            </ng-container>
            <ng-template #buenIntento>
                <div class="d-flex flex-column">
                    <span>Buen Intento</span>    
                    <img class="false" width="3000" src="./assets/boy_false.png" alt="">
                </div>
            </ng-template>
        <a (click)="nextTo()">Siguiente >></a>
    </div>
</div>
</div>
<!-- END RESPUESTA -->

<!-- CONGRATULATION -->
<div *ngIf="displayCongratulation" class="dialog-content d-flex align-items-center justify-content-center">
    <div class="dialog p-5 text-center">
        <h2>Categoria completa</h2>    
        <hr>
        <a routerLink="/dashboard">< volver al menu</a>
    </div>
</div>
<!-- END CONGRATULATION -->

<div class="row" *ngIf="currentItem">
    <div class="col-12 text-center">
        <h1>Â¿Es un(a) {{ currentItem?.name }}?</h1>
        <div class="cdr">
            <div class="cdr__content">
                <img [src]="currentItem?.img" [alt]="currentItem?.name">
            </div>
        </div>
        
    </div>
    <div class="clearfix"></div>
</div>
<div class="row">
    <div class="col-12 col-md-4 offset-md-4 text-center">
        <button class="btn_trn" (click)="validate(currentItem, true)">{{ btn_yes }}</button>
        <button class="btn_trn" (click)="validate(currentItem, false)">{{ btn_not }}</button>
    </div>
    <div class="clearfix"></div>
</div>
<div class="row">
    <div class="col-12 text-md-end text-center mt-5 mt-md-0">
        <button class="btn_next" (click)="validate(currentItem, null)">{{ btn_next }}</button>
        <a routerLink="/dashboard">{{ link_main }}</a>
    </div>
    <div class="clearfix"></div>
</div>
